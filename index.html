<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Proyecto TypeScript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script type="module" src='./scripts/main.js'></script>
</head>
<body>
    <div class="row">
        <div class="col" style="background-color:rgb(66, 66, 253);"><img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg" height="300px" class="img-fluid" alt="Responsive image">  </div>
           <div class="col-10" style="background-color:rgb(66, 66, 253);">TV series</div>
           <div class="col" style="background-color:rgb(66, 66, 253);"></div>
       </div>
       <table class="table" id="series">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Channel</th>
            <th scope="col">Seasons</th>
          </tr>
        </thead>
    </table>
  
    
</body>
</html>
